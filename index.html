<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Game</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffdee9, #b3003c);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  color: rgba(255, 255, 255, 0.6);
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.card {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 35px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 25px;
}

button, a.link-btn {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  border: none;
  border-radius: 30px;
  padding: 12px 26px;
  font-size: 15px;
  color: white;
  cursor: pointer;
  margin: 6px;
  display: inline-block;
  text-decoration: none;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover, a.link-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.3);
}

.hidden {
  display: none;
}

.rose {
  font-size: 32px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 20; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDelay = Math.random() * 8 + "s";
  heart.style.fontSize = 12 + Math.random() * 18 + "px";
  document.body.appendChild(heart);
}
</script>

<div class="card">

  <!-- Screen 1 -->
  <div id="screen1">
    <div class="rose">üåπ</div>
    <h1>A little game for you bubu</h1>
    <p>Click when you're ready.</p>
    <button onclick="next(1)">Start</button>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="hidden">
    <h1>Who do you love the most?</h1>
    <button onclick="next(2)">Your cutu</button>
    <button onclick="next(2)">Your bubu</button>
    <button onclick="next(2)">Your Ritam</button>
  </div>

  <!-- Screen 3 -->
  <div id="screen3" class="hidden">
    <h1>What's Sunday in French?</h1>
    <button onclick="next(3)">Dimanche</button>
    <button onclick="next(3)">Sonpapdiday</button>
    <button onclick="next(3)">Ravivar</button>
  </div>

  <!-- Screen 4 -->
  <div id="screen4" class="hidden">
    <h1>If we were allowed to date, would you?</h1>
    <button onclick="next(4)">yesh</button>
    <button onclick="next(4)">yesh and</button>
    <button onclick="next(4)">yesh</button>
  </div>

  <!-- Final Screen -->
  <div id="final" class="hidden">
    <div class="rose">‚ù§üåπ‚ù§</div>
    <h1>That was thee gamee</h1>
    <p>
      but there's more,<br>
      click heree and then yk what to do muah
    </p>
    <a class="link-btn" href="https://skribbl.io/" target="_blank">Click me</a>
  </div>

</div>

<script>
function next(step) {
  document.getElementById("screen" + step).classList.add("hidden");
  if (step < 4) {
    document.getElementById("screen" + (step + 1)).classList.remove("hidden");
  } else {
    document.getElementById("final").classList.remove("hidden");
  }
}
</script>

</body>
</html>
